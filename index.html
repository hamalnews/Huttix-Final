    <style>
      :root { --glass-bg: rgba(255, 255, 255, 0.7); --glass-border: rgba(255, 255, 255, 0.2); }
      .dark { --glass-bg: rgba(15, 23, 42, 0.7); --glass-border: rgba(255, 255, 255, 0.05); }
      body { font-family: 'Cairo', 'Plus Jakarta Sans', sans-serif; -webkit-font-smoothing: antialiased; background-color: #fcfcfd; overflow-x: hidden; }
      body.dark { background-color: #020617; color: #f8fafc; }
      .bg-grid { background-image: radial-gradient(circle, rgba(148, 163, 184, 0.1) 1px, transparent 1px); background-size: 40px 40px; }
      .dark .bg-grid { background-image: radial-gradient(circle, rgba(51, 65, 85, 0.2) 1px, transparent 1px); }
      .scroll-progress { position: fixed; top: 0; left: 0; height: 3px; background: linear-gradient(90deg, #2563eb, #7c3aed); z-index: 1000; transition: width 0.1s ease-out; }
      @keyframes highlight-pulse { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4); } 50% { transform: scale(1.05); box-shadow: 0 0 30px 15px rgba(37, 99, 235, 0.15); } 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); } }
      .cart-highlight { animation: highlight-pulse 2s infinite ease-in-out; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .glass-card { background: var(--glass-bg); backdrop-filter: blur(12px); border: 1px solid var(--glass-border); }
      @keyframes toast-in { from { transform: translateY(100%) translateX(-50%); opacity: 0; } to { transform: translateY(0) translateX(-50%); opacity: 1; } }
      .toast-animate { animation: toast-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
      @keyframes horizontal-peek { 0%, 100% { transform: translateX(0); } 20% { transform: translateX(-30px); } 40% { transform: translateX(0); } 60% { transform: translateX(-15px); } 80% { transform: translateX(0); } }
      .animate-peek { animation: horizontal-peek 2.5s ease-in-out 1.5s; }
    </style>

    <script type="importmap">
    {
      "imports": {

        "@google/genai": "https://esm.sh/@google/genai@1.41.0"
      }
    }
    </script>
  </head>
  <body class="bg-grid">
    <div class="scroll-progress" id="scrollBar"></div>
    <div id="root"></div>

    <script type="module" src="/src/index.tsx"></script>

    <script>
      window.onscroll = function() {
        let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        let scrolled = (winScroll / height) * 100;
        document.getElementById("scrollBar").style.width = scrolled + "%";
      };
    </script>
  </body>
